<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do Js</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container">
    <div id="box" class="box">
      <form id="box__form" class="box__form">
        <div class="box__block d-flex align-items-center justify-content-between">
          <input id="inp" class="box__inp" type="text" autocomplete="off">
          <button id="box__btn--add" class="box__btn" type="submit">Add</button>
        </div>
      </form>
      <ul id="box__list" class="box__list"></ul>
      <div class="box__btns d-flex align-items-center justify-content-between">
        <button class="box__btn box__btn-sort box__btn--active">All</button>
        <button id = "box__btn-complete" class="box__btn box__btn-sort">Complete</button>
        <button class="box__btn box__btn-sort">Incomplete</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
